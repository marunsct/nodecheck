_schema-version: 3.3.0
ID: nodecheck
description: NodeCheck - Repository Dependency Analyzer. A CAP fullstack application
  for analyzing and managing Node.js dependencies.
version: 1.0.0
modules:
- name: nodecheck-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: nodecheck-db
  - name: nodecheck-auth
  - name: nodecheck-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: nodecheck-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: nodecheck-db
  parameters:
    buildpack: nodejs_buildpack
- name: nodecheck-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: nodecheck-auth
  - name: srv-api
  - name: nodecheck-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - repositories.zip
      name: nodecheckrepositories
      target-path: app/
    - artifacts:
      - nodecheckrepositories.zip
      name: nodecheckrepositories
      target-path: app/
    - artifacts:
      - nodecheckrepositories1.zip
      name: nodecheckrepositories1
      target-path: app/
- name: nodecheckrepositories
  type: html5
  path: app/repositories
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nodecheck-destinations
  type: com.sap.application.content
  requires:
  - name: nodecheck-auth
    parameters:
      service-key:
        name: nodecheck-auth-key
  - name: nodecheck-html5-repo-host
    parameters:
      service-key:
        name: nodecheck-html5-repo-host-key
  - name: srv-api
  - name: nodecheck-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: nodecheck-html5-repository
          ServiceInstanceName: nodecheck-html5-repo-host
          ServiceKeyName: nodecheck-html5-repo-host-key
          sap.cloud.service: nodecheck.service
        - Authentication: OAuth2UserTokenExchange
          Name: nodecheck-auth
          ServiceInstanceName: nodecheck-auth
          ServiceKeyName: nodecheck-auth-key
          sap.cloud.service: nodecheck.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: nodecheckrepositories1
  type: html5
  path: app/repositories1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: nodecheck-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: nodecheck-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: nodecheck-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: nodecheck-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
- name: nodecheck-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: nodecheck-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
